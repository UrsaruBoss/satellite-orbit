name: Universal TLE Update (Main & Live)

on:
  schedule:
    - cron: "15 2 * * *"  # 02:15 UTC Zilnic
  workflow_dispatch: {}  

permissions:
  contents: write

jobs:
  update-everywhere:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # PHASE 1: MAIN
      # ---------------------------------------------------------
      - name: Checkout Main (Source)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate TLE Data
        run: node scripts/update_tle.js

      - name: Save Data to Temp Vault
        run: cp public/data/satellites.tle /tmp/satellites.tle

      - name: Commit to Main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add public/data/satellites.tle
          
          if git diff --cached --quiet; then
            echo "Main: No changes needed."
          else
            git commit -m "chore(data): refresh TLE source [skip ci]"
            git push origin main
          fi

      # ---------------------------------------------------------
      # PHASE 2: GH-PAGES (LIVE SITE)
      # ---------------------------------------------------------
      - name: Switch to GH-Pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: Inject Data from Temp Vault
        run: |
          # Pe gh-pages structura e diferita (root = public)
          # Deci folderul e 'data/', nu 'public/data/'
          mkdir -p data
          
          # Aducem fisierul generat la Faza 1
          cp /tmp/satellites.tle data/satellites.tle
          
          ls -l data/satellites.tle # Debug check

      - name: Commit to Live Site
        run: |
          # Nu mai trebuie config user/email ca e setat global mai sus
          
          git add data/satellites.tle
          
          if git diff --cached --quiet; then
            echo "Live: Already up to date."
          else
            git commit -m "chore(live): deploy fresh TLE data [skip ci]"
            git push origin gh-pages
          fi
