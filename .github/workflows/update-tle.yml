name: Update TLE dataset (daily)

on:
  schedule:
    - cron: "15 2 * * *"  # daily at 02:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Update TLE file
        run: node scripts/update_tle.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/satellites.tle

          if git diff --cached --quiet; then
            echo "No changes in TLE file. Skipping commit."
            exit 0
          fi

          git commit -m "chore(data): refresh TLE dataset"
          git push
