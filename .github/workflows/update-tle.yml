name: Direct Live Update

on:
  schedule:
    - cron: "15 2 * * *" # 02:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-on-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GH-Pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm install axios # <--- Adauga aici alte librarii daca scriptul tau le cere
          fi
      - name: Update TLE
        run: node scripts/update_tle.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Adaugam tot ce s-a modificat (presupunand ca scriptul a suprascris .tle-ul)
          git add .
          
          if git diff --cached --quiet; then
            echo "Nimic nou sub soare."
            exit 0
          fi
          
          git commit -m "chore(live): auto-update satellites [skip ci]"
          git push origin gh-pages
